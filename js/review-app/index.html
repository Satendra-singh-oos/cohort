<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Review</title>
  </head>
  <body>
    <div class="container">
      <form class="feedback-section" id="feedback-form">
        <div id="feedback">
          <textarea
            id="feedback-text"
            placeholder="Enter your feedback"
          ></textarea>
          <span onclick="star(1)" class="star">★ </span>
          <span onclick="star(2)" class="star">★ </span>
          <span onclick="star(3)" class="star">★ </span>
          <span onclick="star(4)" class="star">★ </span>
          <span onclick="star(5)" class="star">★ </span>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="cards-section">
        <div class="card">
          <span>This is Default feedback it will stay forever</span>
          <span>⭐⭐⭐⭐⭐</span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
